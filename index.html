<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Match Game</title>
    <link rel="stylesheet" href="src/styles/styles.css" />
  </head>
  <body>
    <div id="game-container">
      <header>
        <h1>Card Match Game</h1>
        <p>Match all pairs in fewer than 3 attempts!</p>
      </header>
      <main>
        <div id="card-grid">
          <!--Cards will generate-->
        </div>
        <div id="status">
          <p>Attempts Left: <span id="attempts">3</span></p>
        </div>
      </main>
      <footer>
        <button id="restart">Restart Game</button>
      </footer>
    </div>
    <script src="src/scripts/app.js" defer></script>
  </body>
</html>
